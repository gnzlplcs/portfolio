<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Words Definitions</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="word-wrapper">
      <div class="word search">
        <h2 class="title">Find Words Definitions</h2>
        <p>You can get the meaning of any English word from the Merriam-Webster Dictionary</p>
        <div class="word-search-box">
          <input type="text" id="search-input" class="search-control"
            placeholder="Enter an English word">
          <button class="search-btn btn" id="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="word-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="word">
        </div>
      </div>

      <div class="word-details">
        <!-- definition close button -->
        <button class="btn definition-close-btn" type="button" id="definition-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <!-- ends definition close button -->
        <!-- word content -->
        <div class="word-details-content">
        </div>
        <!-- ends word content -->
      </div>
    </div>
  </div>


  <script src="./index.js" type="module"></script>
</body>

</html>
