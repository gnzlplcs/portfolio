<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Sandbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex">
      <button id="getText" class="btn btn-primary me-4">Get Text</button>
      <button id="getUsers" class="btn btn-success me-4">Get JSON</button>
      <button id="getPosts" class="btn btn-warning me-4">Get API Data</button>
    </div>
    <hr>
    <div id="output"></div>
    <form action="" id="addPost">
      <div class="form-group mt-4">
        <input class="form-control mb-3" type="text" name="" id="title" placeholder="Title">
      </div>
      <div>
        <textarea class="form-control mb-3" name="" id="body" cols="30" rows="10" placeholder="Body"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
  </div>
</body>

<script src="./script.js"></script>

</html>
